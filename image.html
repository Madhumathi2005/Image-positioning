<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            padding: 20px;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

            margin-top: 5px;
        }

            margin-top: 20px;

        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 50px;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }

</head>
